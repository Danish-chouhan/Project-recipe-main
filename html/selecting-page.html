<!DOCTYPE html>
<html lang="en">

<head>
    <title>Our-Mart</title>
    <link rel="stylesheet" href="../css/selecting-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="full-container">
        <!-- Header -->
        <div class="Header-container">
            <div class="H-name">
                <h1>Our Mart</h1>
            </div>

                <i class="fa-sharp fa-solid fa-magnifying-glass btn"></i>
            </div>
            <div class="items-container">
                <i class="fa-solid fa-right-from-bracket logout"></i>
                <i class="fa-solid fa-user profile"></i>
            </div>
        </div>

        <div class="frameContainer">
            <div class="frame"></div>
        </div>
        <div class="Body-container">
            <div class="b-container">
                <div class="top">
                    <button id="Breakfast">Breakfast</button>
                    <button id="Lunch">Lunch</button>
                    <button id="Snack">Snack</button>
                    <button id="Dinner">Dinner</button>
                </div>
                <div class="top-items">
                    <h1 id="Recipe"></h1>
                    <h1 id="Recipe-tourtorial" onclick="Selecting2()"></h1>
                </div>
            </div>
            <div class="center">
                <div class="center-items">
                    <div id="img1">
                        <div id="block1"></div>

                    </div>
                    <div id="img2">

                        <div id="block8"></div>
                    </div>
                    <div id="img5">

                    </div>
                    <div id="img6">
                        <div id="block11"></div>
                        <div id="block12"></div>
                    </div>
                    <div id="img7">
                        <div id="block13"></div>
                        <div id="block14"></div>
                    </div>
                    <div id="img8">
                        <div id="block15"></div>
                        <div id="block16"></div>
                    </div>
                    <div id="img9">
                        <div id="block17"></div>
                        <div id="block18"></div>

                        <div id="block22"></div>

                    <div id="img12">
                        <div id="block23"></div>
                        <div id="block24"></div>
                    </div>
                    <div id="img13">

                        <div id="block26"></div>

        </div>
    </div>

<script src="../js/selecting-page.js"></script>
</html>
