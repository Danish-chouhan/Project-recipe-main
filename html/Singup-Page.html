<!DOCTYPE html>
<html lang="en">

<head>
    <title>Our-Mart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&family=Ultra&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/Singup-Page.css">
</head>

<body>
    <div class="container">
        <h1 class="h1-1">Our Mart</h1>
        <form class="form1" onsubmit="return validateForm()">
            <input type="text" placeholder="Mobile-number or email-address" id="email" class="num-email"><br>
            <p id="mob-error" class="error"></p>
            <input type="text" placeholder="Full Name" id="name">
            <p id="name-error"></p>
            <input type="text" placeholder="Username" id="Uname">
            <p id="user-error"></p>
            <input type="password" placeholder="Password" id="pass">
            <p id="pass-error"></p>
            <input type="submit" value="Singup" id="singup">
        </form>
        <h1 class="h1-2">Are you agree to accept our <span class="span-2"><a href=""> terms</a></span> and <span
                class="span-2"><a href="">conditions</a> </span> </h1>
        <div class="login">
            <h1>If you already have a account <span class="span-1"><a href="../index.html">SingIn</a></span></h1>
        </div>
    </div>
</body>
<script src="../js/singUp-page.js"></script>

</html>
